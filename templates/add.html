<h2>Adding Articles</h2>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="pace-activity" style="margin: 15px 14px;"></div>
<a href="/list/">Back</a>
<form class="add-form" method="post">{% csrf_token %}
	<div class="form-group">
		<div class="col-sm-12">
	      	<label class="control-label required">Title</label>
			<input class="form-control" type="text" placeholder="Title" name="title" id="title" >
	    </div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
	      	<label class="control-label required">Content</label>
			<input class="form-control" type="text" placeholder="Content" name="content" id="content" >
	    </div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<label class="control-label required">Author</label>	    
				<select  class="form-control" name="author" id="author">
			 		{% for i in author %}
		 				 <option value="{{i.id}}" >{{i.name}}</option>
			 		{% endfor %}
				</select>
		</div>
	</div>
	<div class="clear"> </div>

	<div class="form-group">
		<div class="col-sm-12">
		  	<input class="btn btn-success" type="submit">
		  	<a href="/list/"><input type="button"  class="btn btn-success" value="Cancel"></button></a>
      </div>
	 	</div>
 	</div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.validate.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $(".add-form").validate({
            rules :
            {
                title : {required:true},
                content : {required:true},
                author : {required:true},
            },
            messages:
            {
	            title : {required : "Please enter the title"},
	            content : {required : "Please enter the content"},
	            author : {required : "Please select Author name"},
            }
        });
    });
    </script>
<style type="text/css">
	.btn1{
	        background-color: cyan;
	  }
	  .error{color:red; min-width: 50px;}
	p    {color: red;}
</style>
